{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}
  Edit Profile
{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header">
        Profile Edit - {{ request.user }}
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button class="btn btn-primary btn-custom" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Removes password part automatically generated by Bootstrap form
    var labelElement = document.querySelector("label[for='id_password']");
    var passwordElement = document.getElementById("id_password");
    var formTextElement = document.querySelector(".form-text");
    if (labelElement) {
      labelElement.parentNode.removeChild(labelElement);
      }
    if (passwordElement) {
      passwordElement.parentNode.removeChild(passwordElement);
    };
    if (formTextElement) {
      formTextElement.parentNode.removeChild(formTextElement);
    };
  </script>
{% endblock %}
