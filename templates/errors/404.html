<!-- templates/core/404.html -->
{% extends "base.html" %}
{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="col d-flex justify-content-center pt-md-5">
    <div class="card">
      <div class="card-header">
        <h3>Unfortunately, page with address {{ request.path }} not found</h3>
      </div>
      <div class="card-body logout-card text-center">
        <a class="btn btn-custom mx-3 my-3" href="{% url 'restaurant:index' %}">Homepage</a>
      </div>
    </div>
  </div>
{% endblock %}
