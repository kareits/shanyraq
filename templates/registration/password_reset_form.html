{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center pt-md-5">
    <div class="card col-4 m-3">
      <div class="card-header">
        <h6>Send email to reset password</h6>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
            <button class="btn btn-primary btn-custom" type="submit">Send email</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
