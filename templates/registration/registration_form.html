{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title%}Sign Up{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        User Registration
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="pt-md-3">
            <button class="btn btn-primary btn-custom" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
