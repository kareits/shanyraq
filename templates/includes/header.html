{% load static %}
{% with request.resolver_match.view_name as view_name %}
<!-- Header with navigation menu -->
<header>
  <div class="row pt-4 pb-md-3">
    <div class="col-md-5 px-5 d-flex align-items-center">
      <nav class="nav nav-masthead text-start">
        <a class="nav-link fw-bold px-0 py-1{% if view_name == 'restaurant:index' %} active" 
          aria-current="page{% endif %}" href="{% url 'restaurant:index' %}">Home</a>
        <a class="nav-link dropdown-toggle fw-bold dropdown px-0 py-1 me-5{% if view_name == 'restaurant:category' or view_name == 'restaurant:dish_detail' %} 
          active" aria-current="page{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
          aria-expanded="false">Menu</a>
        <ul id="category" class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
        <!-- Login/Logout menu -->
        {% if user.is_authenticated %}
        <a class="nav-link fw-bold px-0 py-1" href="{% url 'restaurant:reservation' %}">Reservation</a>
        <a class="nav-link fw-bold px-0 py-1 {% if view_name == 'users:profile' %} active" aria-current="page{% endif %}" href="{% url 'users:profile' user.username %}">{{ user.username }}</a>
        <a class="nav-link fw-bold px-0 py-1 {% if view_name == 'logout' %} active" aria-current="page{% endif %}" href="{% url 'logout' %}">Log out</a>
        {% else %}
        <a class="nav-link fw-bold px-0 py-1 {% if view_name == 'login' %} active" aria-current="page{% endif %}" href="{% url 'login' %}">Log In</a>
        <a class="nav-link fw-bold px-0 py-1 {% if view_name == 'registration' %} active" aria-current="page{% endif %}" href="{% url 'registration' %}">Sign Up</a>
        {% endif %}
      </nav>
    </div>
    <div class="col-md-4 d-none d-md-flex">
      <img src="{% static 'img/shanyraq.png' %}" alt="Shanyraq Image" class="img-fluid content-start">
    </div>
    <!-- Social media links -->
    <div class="col-md-3 pe-5 pt-1 icon-lst d-flex align-items-center justify-content-end">
      <ul>
        <li>
          <a class="scl-icon" href="#" rel="noopener noreferrer">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a class="scl-icon" href="#" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
          <li>
            <a class="scl-icon" href="#" rel="noopener noreferrer">
              <i class="fab fa-telegram"></i>
            </a>
          </li>
      </ul>
    </div>
  </div>
</header>
{% endwith %}
