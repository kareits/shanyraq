{% load static %}
<!-- Header with navigation menu: gallery active-->
<header class="mb-auto">
  <div class="row px-md-3 pt-3">
    <section class="col-md-5">
      <div class="container px-3">
        <nav class="nav nav-masthead text-start">
          {% with request.resolver_match.view_name as view_name %}
            <a class="nav-link fw-bold py-1 px-0{% if view_name == 'restaurant:index' %} active" 
              aria-current="page{% endif %}" href="{% url 'restaurant:index' %}">Home</a>
            <a class="nav-link dropdown-toggle fw-bold dropdown py-1 px-0{% if view_name == 'restaurant:category' or view_name == 'restaurant:dish_detail' %} 
              active" aria-current="page{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
              aria-expanded="false">
              Menu
            </a>
              <ul id="category" class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
            <section class="col-md-1"></section>
            {% if user.is_authenticated %}
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'restaurant:reservation' %}">Reservation</a>
            <a class="nav-link fw-bold py-1 px-0{% if view_name == 'users:profile' %} active" aria-current="page{% endif %}" href="{% url 'users:profile' user.username %}">{{ user.username }}</a>
            <a class="nav-link fw-bold py-1 px-0{% if view_name == 'logout' %} active" aria-current="page{% endif %}" href="{% url 'logout' %}">Log out</a>
            {% else %}
            <a class="nav-link fw-bold py-1 px-0{% if view_name == 'login' %} active" aria-current="page{% endif %}" href="{% url 'login' %}">Log In</a>
            <a class="nav-link fw-bold py-1 px-0{% if view_name == 'registration' %} active" aria-current="page{% endif %}" href="{% url 'registration' %}">Sign Up</a>
            {% endif %}
          {% endwith %}
        </nav>
      </div>
    </section>
    <!-- Login/Logout menu -->
    <section class="col-md-6">
    </section>
    <!-- Social media links -->
    <section class="col-md-1">
      <div class="container icon-lst pt-md-3 px-5">
        <ul>
          <li>
            <a class="scl-icon" href="#" rel="noopener noreferrer">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a class="scl-icon" href="#" rel="noopener noreferrer">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
            <li>
              <a class="scl-icon" href="#" rel="noopener noreferrer">
                <i class="fab fa-telegram"></i>
              </a>
            </li>
        </ul>
      </div>
    </section>
    <section class="col-md-1"></section>
</header>
